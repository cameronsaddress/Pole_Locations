version: '3.8'

services:
  db:
    build:
      context: ./backend-enterprise
      dockerfile: Dockerfile.db
    container_name: pole-db
    environment:
      POSTGRES_USER: pole_user
      POSTGRES_PASSWORD: pole_password
      POSTGRES_DB: pole_locations
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U pole_user -d pole_locations" ]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend-enterprise
      dockerfile: Dockerfile
    container_name: polevision-api
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend-enterprise:/app
      - ./src:/app/src
      - ./data:/data
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://pole_user:pole_password@db:5432/pole_locations
    depends_on:
      db:
        condition: service_healthy

volumes:
  postgres_data:
